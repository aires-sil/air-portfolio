<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - TinyLLaMA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Hello, {{ username }}</h2>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
      <input id="prompt" type="text" placeholder="Type your message..." />
      <button onclick="sendMsg(false)">Send</button>
    </div>
  </div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("prompt");

function addMessage(text, role) {
  const div = document.createElement("div");
  div.className = "message " + (role === "user" ? "user" : "ai");
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMsg() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });
    const data = await res.json();

    if (data.answer) addMessage(data.answer, "ai");
    else if (data.error) addMessage("Error: " + data.error, "ai");
  } catch {
    addMessage("Error sending request.", "ai");
  }
}

// Allow Enter to send
input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMsg();
});
</script>
</body>
</html>
